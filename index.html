<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/styles.css">

    <title>Color Codex</title>
</head>



<body>
    <div class="side-panel">
        <div class="header">
            <ion-icon name="color-palette"></ion-icon>
            <h1>Color Codex</h1>
        </div>
        
        <details open class="side-panel-item">
            <summary>Options</summary>
                <div class="input option-input">
                    <label for="size-column-input">Column Count:</label>
                    <input id="size-column-input" type="text" maxlength="2" title="Values must be within the 1 - 64 range">

                    <!-- <input type="text" id="size-column-input" pattern="[0-9]+" maxlength="4" title="Field must be 9 characters long" required /> -->

                    <!-- <input type="text" id="size-column-input" pattern="\d{1,4}" maxlength="4" title="Field must be between 1 and 64" required /> -->

                    <!-- <input type="text" pattern=".{9}" name="patternTest" title="Field must be 9 characters long" required /> -->

                    <!-- <input id="size-column-input" type="number" step="1" min="1" max="64" id="numRange" maxlength="2"> -->

                </div>

                <div class="input option-input">
                    <label for="cell-count-input">Cell Count:</label>
                    <input type="text" id="cell-count-input" maxlength="4">
                </div>

                <div class="input option-input">
                    <label for="cell-size-input">Cell Size (px):</label>
                    <input type="text" id="cell-size-input" maxlength="4">
                </div>

                <div class="input option-input">
                    <label for="cell-gap-input">Gap Size (px):</label>
                    <input type="text" id="cell-gap-input" maxlength="2" title="Values must be within the 0 - 64 range">
                </div>

                <div class="input option-input">
                    <label for="cell-border-radius-input">Border Radius (px):</label>
                    <input type="text" id="cell-border-radius-input" maxlength="3" title="Values must be within the 0 - 100 range">
                </div>
        </details>
        
        <details open class="side-panel-item">
            <div>
                <button id="reset-button">
                    <ion-icon name="refresh"></ion-icon>
                    Reset
                </button>
                <button id="save-button">
                    <ion-icon name="cloud-download-outline"></ion-icon>
                    Download PNG
                </button>
            </div>
            <summary>Actions</summary>
        </details>


        <hr class="side-panel-item">

        <p class="side-panel-item">Copy this text and save it to recreate the current codex</p>
        <textarea class="side-panel-item">foo</textarea>

    </div>




    <!-- Popup element -->
    <div id="popup" class="popup">
        <p id="popup-title" class="popup-title">Color Selected</p>
        <p id="popup-content" class="popup-content"></p>
    </div>





    <div class="grid-container-wrapper">


        <div class="grid-container"></div>
    </div>


    <!-- Context menu left -->
    <div class="context-menu context-menu-left" id="context-menu-left">

        <div class="input color-input">
            <label for="rgb-input" tabindex="0">RGB (0.0 - 1.0): </label>
            <input type="text" id="rgb-input" value="0.8, 0.0, 0.8">
        </div>    
        <div class="input color-input">
            <label for="rgb255-input" tabindex="0">RGB (0 - 255): </label>
            <input type="text" id="rgb255-input" value="200, 50, 00">
        </div>  
        <div class="input color-input">
            <label for="hex-input" tabindex="0">Hex: </label>
            <input type="text" id="hex-input" value="#FF00FF">
        </div>  
        <div class="input color-input">
            <label for="web-input" tabindex="0">Web: </label>
            <input type="text" id="web-input" value="cornflowerblue">
        </div>  

    </div>

    <!-- Context menu right -->
    <div class="context-menu context-menu-right" id="context-menu-right">
        <div class="color-copy-container" id="color-copy-rgb">
            <p>RGB Value</p>
            <ion-icon name="copy-outline"></ion-icon>
        </div>
        <div class="color-copy-container" id="color-copy-rgb255">
            <p>RGB Value</p>
            <ion-icon name="copy-outline"></ion-icon>
        </div>
        <div class="color-copy-container" id="color-copy-hex">
            <p>Hex: Value</p>
            <ion-icon name="copy-outline"></ion-icon>
        </div>
    </div>


    <!-- <button onclick="applyHexColor()">Apply Color</button>
    <button onclick="openColorPicker()">Open Color Picker</button>
    <button onclick="applyTransparent()">Transparent</button> -->
    <!-- <button onclick="applyTransparent()">Default</button> -->



    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


    <script type="module" src="scripts/app.js"></script>

</body>

</html>
