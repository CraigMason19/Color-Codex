<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/styles.css">

    <link rel="icon" href="resources/color-palette-outline.svg" sizes="any" type="image/svg+xml">
    <title>Color Codex</title>
</head>


<body>
    <!-- Side Panel -->
    <div class="side-panel">
        <div class="header">
            <ion-icon name="color-palette"></ion-icon>
            <h1>Color Codex</h1>
        </div>
        
        <details open class="side-panel-item">
            <summary>Options</summary>
                <div class="input option-input">
                    <label for="size-column-input">Column Count:</label>
                    <input id="size-column-input" type="text" maxlength="2">
                </div>

                <div class="input option-input">
                    <label for="cell-count-input">Cell Count:</label>
                    <input id="cell-count-input" type="text" maxlength="3">
                </div>

                <div class="input option-input">
                    <label for="cell-size-input">Cell Size (px):</label>
                    <input id="cell-size-input" type="text" maxlength="3">
                </div>

                <div class="input option-input">
                    <label for="cell-gap-input">Gap Size (px):</label>
                    <input id="cell-gap-input" type="text" maxlength="2">
                </div>

                <div class="input option-input">
                    <label for="cell-border-radius-input">Border Radius (px):</label>
                    <input id="cell-border-radius-input" type="text" maxlength="3">
                </div>
        </details>
        
        <details open class="side-panel-item">
            <div>
                <button id="restore-defaults-button">
                    <ion-icon name="refresh"></ion-icon>
                    Restore Default Options
                </button>

                <button id="reset-button">
                    <ion-icon name="refresh"></ion-icon>
                    Reset Colors
                </button>

                <button id="save-button">
                    <ion-icon name="download-outline"></ion-icon>
                    Download PNG
                </button>

                <button id="copy-codex-button">
                    <ion-icon name="copy-outline"></ion-icon>
                    Copy Codex To Clipboard
                </button>

                <button id="restore-codex-button">
                    <ion-icon name="clipboard-outline"></ion-icon>
                    Restore a Codex
                </button>
            </div>
            <summary>Actions</summary>
        </details>

        <textarea id="codex-text-data" class="side-panel-item" readonly></textarea>
    </div>


    <!-- Grid -->
    <div class="main-panel">
        <div id="grid-container" class="grid-container"></div>
    </div>


    <!-- Popup -->
    <div id="popup" class="popup">
        <p id="popup-title" class="popup-title">Color Selected</p>
        <p id="popup-content"></p>
    </div>


    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <p>Paste in a saved codex to recreate it here</p>
            <textarea id="modal-text-area" spellcheck="false"></textarea>

            <div class="modal-buttons">
                <button id="modal-restore-button">
                    <ion-icon name="clipboard-outline"></ion-icon>
                    Restore Codex
                </button>

                <button id="modal-close-button">
                    <ion-icon name="close-outline"></ion-icon>
                    Close
                </button>
            </div>
        </div>
    </div>


    <!-- Context menu left -->
    <div class="context-menu context-menu-left" id="context-menu-left">

        <div class="input color-input">
            <label for="rgb-input" tabindex="0">RGB (0.0 - 1.0): </label>
            <input type="text" id="rgb-input" value="0.8, 0.0, 0.8">
        </div>    
        <div class="input color-input">
            <label for="rgb255-input" tabindex="0">RGB (0 - 255): </label>
            <input type="text" id="rgb255-input" value="200, 50, 00">
        </div>  
        <div class="input color-input">
            <label for="hex-input" tabindex="0">Hex: </label>
            <input type="text" id="hex-input" value="#FF00FF">
        </div>  
        <div class="input color-input">
            <label for="web-input" tabindex="0">Web: </label>
            <input type="text" id="web-input" value="cornflowerblue">
        </div>  

    </div>


    <!-- Context menu right -->
    <div class="context-menu context-menu-right" id="context-menu-right">
        <div class="color-copy-container" id="color-copy-rgb">
            <p>RGB Value</p>
            <ion-icon name="copy-outline"></ion-icon>
        </div>
        <div class="color-copy-container" id="color-copy-rgb255">
            <p>RGB Value</p>
            <ion-icon name="copy-outline"></ion-icon>
        </div>
        <div class="color-copy-container" id="color-copy-hex">
            <p>Hex: Value</p>
            <ion-icon name="copy-outline"></ion-icon>
        </div>
    </div>


    <script type="module" src="scripts/app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
