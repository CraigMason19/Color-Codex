<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/styles.css">

    <title>Color Codex</title>
</head>



<body>
    <div class="side-panel">
        <div class="header">
            <ion-icon name="color-palette"></ion-icon>
            <h1>Color Codex</h1>
        </div>
        
        <details open class="side-panel-item">
            <summary>Options</summary>
            <div>
                <label for="size-input">Cell Size (px):</label>
                <input type="text" id="size-input">

                <input type="text">
                <input type="text">
                <input type="text">

                <input type="checkbox">
            </div>
        </details>
        
        <details open class="side-panel-item">
            <div>
                <button id="reset-button">
                    <ion-icon name="refresh"></ion-icon>
                    Reset
                </button>
                <button id="save-button">
                    <ion-icon name="cloud-download-outline"></ion-icon>
                    Download PNG
                </button>
            </div>
            <summary>Actions</summary>
        </details>


        <hr class="side-panel-item">

        <p class="side-panel-item">Copy this text and save it to recreate the current codex</p>
        <textarea class="side-panel-item">foo</textarea>

    </div>




    <!-- Popup element -->
    <div id="popup" class="popup">
        <p id="popup-title" class="popup-title">Color Selected</p>
        <p id="popup-content" class="popup-content"></p>
    </div>





    <div class="grid-container-wrapper">


        <div class="grid-container"></div>
    </div>


    <!-- Context menu left -->
    <div class="context-menu context-menu-left" id="context-menu-left">
        <div class="color-inputs">
            <div class="color-input">
                <label for="rgba-input" tabindex="0">rgba(0.0 - 1.0): </label>
                <input type="text" id="rgba-input" value="(0.8, 0.0, 0.8, 1.0)">
            </div>  
            <div class="color-input">
                <label for="rgb255-input" tabindex="0">rgb(0 - 255): </label>
                <input type="text" id="rgb255-input" value="(200, 0, 00)">
            </div>  
            <div class="color-input">
                <label for="hex-input" tabindex="0">Hex: </label>
                <input type="text" id="hex-input" value="#FF00FF">
            </div>  
        </div>
    </div>

    <!-- Context menu right -->
    <div class="context-menu context-menu-right" id="context-menu-right">
        <div class="color-details">
            <p id="color-copy-rgb"></p> 
            <p id="color-copy-rgb255"></p> 
            <p id="color-copy-hex"></p> 
        </div>  
    </div>

    <script type="module" src="scripts/app.js"></script>

</body>

</html>
