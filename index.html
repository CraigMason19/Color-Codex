<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/styles.css">

    <title>Color Codex</title>
</head>



<body>
    <div class="side-panel">
        <div class="header">
            <ion-icon name="color-palette"></ion-icon>
            <h1>Color Codex</h1>
        </div>
        
        <details open class="side-panel-item">
            <summary>Options</summary>
            <div>
                <label for="size-input">Cell Size (px):</label>
                <input type="text" id="size-input">

                <input type="text">
                <input type="text">
                <input type="text">

                <input type="checkbox">
            </div>
        </details>
        
        <details open class="side-panel-item">
            <div>
                <button id="reset-button">
                    <ion-icon name="refresh"></ion-icon>
                    Reset
                </button>
                <button id="save-button">
                    <ion-icon name="cloud-download-outline"></ion-icon>
                    Download PNG
                </button>
            </div>
            <summary>Actions</summary>
        </details>


        <hr class="side-panel-item">

        <p class="side-panel-item">Copy this text and save it to recreate the current codex</p>
        <textarea class="side-panel-item">foo</textarea>

    </div>











    <div class="grid-container-wrapper">
        <div class="grid-container"></div>
    </div>



    <!-- Context menu -->
    <div class="context-menu" id="context-menu">
        <div class="input-group">
            <label for="hex-input">HEX Code:</label>
            <input type="text" id="hex-input" placeholder="#000000">
            <!-- <button onclick="applyHexColor()">Apply Color</button> -->
        </div>

        <!-- <button onclick="applyHexColor()">Apply Color</button>
        <button onclick="openColorPicker()">Open Color Picker</button>
        <button onclick="applyTransparent()">Transparent</button> -->
        <!-- <button onclick="applyTransparent()">Default</button> -->
    </div>






    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


    <script type="module" src="scripts/app.js"></script>
</body>

</html>
